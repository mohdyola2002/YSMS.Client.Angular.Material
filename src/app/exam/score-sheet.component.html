<div class="container mt-4">
    <mat-accordion class="example-headers-align">
        <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    AMS/17/0123
                </mat-panel-title>
                <mat-panel-description>
                    <span class="d-md-inline d-sm-none">Muhammad Abdulkadir Yola</span>
                    <span class="d-sm-inline d-md-none">M A Yola</span>
                    <mat-icon>account_circle</mat-icon>
                </mat-panel-description>
            </mat-expansion-panel-header>
    
            <mat-form-field appearance="outline">
                <mat-label>CA</mat-label>
                <input matInput type="number" placeholder="CA" min="0" max="30">
            </mat-form-field>
    
            <mat-form-field appearance="outline">
                <mat-label>Exam</mat-label>
                <input matInput type="number" placeholder="Exam" min="0" max="70">
            </mat-form-field>
            <mat-action-row>
                <button mat-button color="primary" (click)="nextStep()">Next</button>
            </mat-action-row>
        </mat-expansion-panel>
    
        <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Destination
                </mat-panel-title>
                <mat-panel-description>
                    Type the country name
                    <mat-icon>map</mat-icon>
                </mat-panel-description>
            </mat-expansion-panel-header>
    
            <mat-form-field appearance="fill">
                <mat-label>Country</mat-label>
                <input matInput>
            </mat-form-field>
    
            <mat-action-row>
                <button mat-button color="warn" (click)="prevStep()">Previous</button>
                <button mat-button color="primary" (click)="nextStep()">Next</button>
            </mat-action-row>
        </mat-expansion-panel>
    
        <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Day of the trip
                </mat-panel-title>
                <mat-panel-description>
                    Inform the date you wish to travel
                    <mat-icon>date_range</mat-icon>
                </mat-panel-description>
            </mat-expansion-panel-header>
    
            <mat-form-field appearance="fill">
                <mat-label>Date</mat-label>
                <input matInput [matDatepicker]="picker" (focus)="picker.open()" readonly>
            </mat-form-field>
            <mat-datepicker #picker></mat-datepicker>
    
            <mat-action-row>
                <button mat-button color="warn" (click)="prevStep()">Previous</button>
                <button mat-button color="primary" (click)="nextStep()">End</button>
            </mat-action-row>
        </mat-expansion-panel>
    
    </mat-accordion>
</div>
